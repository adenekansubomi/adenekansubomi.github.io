<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDOD</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="title">Sign-up</div>
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email address</span>
                    <input type="text" placeholder="Your Email address" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact</span>
                    <input type="text" placeholder="Your phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="create a Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="confirm Your Password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Are you a CIT student?</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">yes</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">no</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">not a student at all</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit"  value="sign-up">
            </div>
        </form>
    </div>
    <footer>
        <h1>HDOD CO.</h1>
    </footer>
</body>
</html>
